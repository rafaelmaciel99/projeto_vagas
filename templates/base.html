<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ app_title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}</style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-xl mx-auto p-6">
    <header class="text-center mb-6">
      {% if brand.logo_text %}<div class="text-2xl font-extrabold tracking-tight">{{ brand.logo_text }}</div>{% endif %}
      {% if brand.subtitle %}<p class="text-sm text-gray-500 mt-1">{{ brand.subtitle }}</p>{% endif %}
      <nav class="mt-3 text-sm text-blue-600 flex justify-center gap-4">
        <a href="{{ url_for('index') }}">Início</a>
        <a href="{{ url_for('vagas') }}">Vagas</a>
      </nav>
    </header>
    {% block content %}{% endblock %}
    <footer class="mt-8 text-center text-xs text-gray-400">© {{ (brand.name or "Sua Empresa") }} · Feito com Flask</footer>
  </div>
</body></html>
